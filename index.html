<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Neon-Drift-Infinite-Run/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Drift: Infinite Run</title>
    <script type="module" crossorigin src="/Neon-Drift-Infinite-Run/assets/index-mV8KnrG8.js"></script>
    <link rel="stylesheet" crossorigin href="/Neon-Drift-Infinite-Run/assets/index-C9aX7HTs.css">
  </head>
  <body>
    <div id="game-container"></div>
    <div id="scanline-overlay"></div>
    <div id="speed-lines"></div>
    <div id="ui-container">
      <div id="start-screen">
        <h1>NEON DRIFT</h1>
        <h2>INFINITE RUN</h2>
        <div class="controls">
          <p><span>LEFT / A</span> - Move Left</p>
          <p><span>RIGHT / D</span> - Move Right</p>
        </div>
        <p class="start-prompt">PRESS ANY KEY TO START</p>
        <p class="high-score-display" id="start-high-score"></p>
      </div>
      <div id="hud" class="hidden">
        <p>SCORE: <span id="score-value">0</span></p>
        <p>SPEED: <span id="speed-value">0</span> MPH</p>
      </div>
      <div id="game-over-screen" class="hidden">
        <h1>GAME OVER</h1>
        <p>FINAL SCORE: <span id="final-score-value">0</span></p>
        <p id="new-high-score-message" class="hidden">NEW HIGH SCORE!</p>
        <button id="restart-button">RESTART</button>
      </div>
    </div>
  </body>
</html>
